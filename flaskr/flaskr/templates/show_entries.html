{% extends 'layout.html' %}

{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method="post" class="se-AddEntry">
      <dl class="se-AddEntry_List">
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}

  <ul class="se-List">
  {% for entry in entries %}
    <li class="se-List_Item"><h2  class="se-List_ItemHeader">{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <li class="se-List_Item"><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
