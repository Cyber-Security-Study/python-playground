<!DOCTYPE html>
<html>
  <head>
    <title>Headlines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body class="hl">
    <header class="hl-Header">
      <h1 class="hl-Header_Title">Headlines</h1>
      <p class="hl-Header_SubTitle">Headlines, Weather</p>
    </header>

    <h2>Current weather:</h2>
    <p>
      City <span>{{ weather.city }}</span>,
           <span>{{ weather.country }}
    </p>
    <p>{{ weather.description }} | {{ weather.temperature }}&#8451;</p>
    <form>
        <input type="text" name="city" placeholder="weather search">
        <input type="submit" value="Submit">
    </form>

    <h2>Chosen headlines:</h2>
    <form>
       <input type="text" name="publication" placeholder="search" />
       <input type="submit" value="Submit" />
    </form>
    {% for article in articles %}
      <div class="hl-Article_Wrapper">
        <span class="hl-Article_Title"><a href="{{ article.link }}">{{ article.title }}</a></span>
        <span class="hl-Article_Published">{{ article.published }}</span>
        <p class="hl-Article_Summary">{{ article.summary }}</p>
      </div>
    {% endfor %}
  </body>
</html>
